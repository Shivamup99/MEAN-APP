<div class="container mt-4">
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-success table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>UserId</th>
      <th>Title</th>
      <th>Completed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of user">
      <td>{{ person.id }}</td>
      <td>{{ person.userId }}</td>
      <td>{{ person.title }}</td>
      <td>{{ person.completed }}</td>
    </tr>
  </tbody>
</table>
</div>
