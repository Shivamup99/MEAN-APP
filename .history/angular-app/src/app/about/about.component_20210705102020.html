<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>UserId</th>
      <th>Title</th>
      <th>Completed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of user">
      <td>{{ person.id }}</td>
      <td>{{ person.userId }}</td>
      <td>{{ person.lastName }}</td>
    </tr>
  </tbody>
</table>
