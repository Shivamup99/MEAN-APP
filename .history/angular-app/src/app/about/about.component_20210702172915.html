<div class="container mt-4"></div>
<table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
    <thead>
      <tr>
        <th>ID</th>
        <th>UserId</th>
        <th>Title</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let posts of post">
        <td>{{ posts.id }}</td>
        <td>{{posts.userId}}</td>
        <td>{{ posts.title }}</td>
        <td>{{ posts.completed }}</td>
      </tr>
    </tbody>
  </table>
